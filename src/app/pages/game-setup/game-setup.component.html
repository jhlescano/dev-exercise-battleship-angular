<h1 class="card-title">Welcome to Battleship!</h1>
<div class="setup-controls">
  <h5>Select difficulty</h5>
  <form>
    <div class="buttons-container">
      <button *ngFor="let diff of difficulties"
        class="btn btn-lg"
        type="button"
        [ngClass]="selectedDifficulty?.id === diff.id ? diff.selectedClass : diff.class"
        (click)="setDifficulty(diff)">
        {{ diff.label }}
      </button>
    </div>
    <h5 class="mt-3">Play a custom game</h5>
    <input class="form-control"
      name="custom-difficulty"
      placeholder="set amount of turns"
      type="number"
      [(ngModel)]="customValue"
      (ngModelChange)="customDiffulty($event)">
    <div class="mt-2 text-warning error-feedback">{{errorMsg}}</div>
    <button class="btn btn-block btn-primary mt-2" type="submit"
      (click)="startGame()">
      Start Game
    </button>
    <button class="btn btn-block btn-info mt-2"
      type="button"
      routerLink="../finished-games">
      Match History
    </button>
  </form>
</div>
